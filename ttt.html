<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="ttt.css" type="text/css">
    <script src="ttt.js" type="text/javascript"></script>
</head>
<body>
    <h1 class="h1">TIC TAC TOE</h1>
    <div class="game">
<table class="game-board">
            <tr class="board-row">
                <td class="square" id="0" onclick="makeMove(this.id)"></td>
                <td class="square" id="1" onclick="makeMove(this.id)"></td>
                <td class="square" id="2" onclick="makeMove(this.id)"></td>
            </tr>
            <tr class="board-row">
                <td class="square" id="3" onclick="makeMove(this.id)"></td>
                <td class="square" id="4" onclick="makeMove(this.id)"></td>
                <td class="square" id="5" onclick="makeMove(this.id)"></td>
            </tr>
            <tr class="board-row">
                <td class="square" id="6" onclick="makeMove(this.id)"></td>
                <td class="square" id="7" onclick="makeMove(this.id)"></td>
                <td class="square" id="8" onclick="makeMove(this.id)"></td>
            </tr>
        </table>
        <div class="game-info">
            <div id="result"></div>
            <!-- <div id="reset">Reset</div> -->
        </div>
    </div>
</body>
</html>
